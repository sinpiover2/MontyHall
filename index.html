<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .simulation {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        input[type=text], textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

    <script>
        function montyHallSimulation(switchDoor, numDoors, numTrials = 1000) {
            let winCount = 0;

            for(let i=0; i<numTrials; i++) {
                const carDoor = Math.floor(Math.random() * numDoors);
                let playerChoice = Math.floor(Math.random() * numDoors);

                let hostChoice;
                do {
                    hostChoice = Math.floor(Math.random() * numDoors);
                } while(hostChoice === carDoor || hostChoice === playerChoice);

                if(switchDoor) {
                    let newChoice;
                    do {
                        newChoice = Math.floor(Math.random() * numDoors);
                    } while(newChoice === playerChoice || newChoice === hostChoice);
                    playerChoice = newChoice;
                }

                if(playerChoice === carDoor) {
                    winCount++;
                }
            }

            alert("Win percentage: " + (winCount / numTrials) * 100 + "%");
        }
    </script>
</head>
<body>
    <h1>Monty Hall Problem Simulation</h1>
    
    <div class="simulation">
        <h2>Simulation with 3 doors</h2>
        <button onclick="montyHallSimulation(true, 3)">Run with switching</button>
        <button onclick="montyHallSimulation(false, 3)">Run without switching</button>
    </div>
    
    <div class="simulation">
        <h2>Simulation with 4 doors</h2>
        <button onclick="montyHallSimulation(true, 4)">Run with switching</button>
        <button onclick="montyHallSimulation(false, 4)">Run without switching</button>
    </div>

    <h2>Contact Me</h2>
    <form action="mailto:jeff@shosholoza.org" method="post" enctype="text/plain">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Your Email:</label>
        <input type="text" id="email" name="email"><br>
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback"></textarea><br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
